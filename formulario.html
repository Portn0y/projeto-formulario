<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula de formulario</title>
</head>
<body>
    <form>
<label for="usuario">nome</label> 
<input id="usuario" type="text" placeholder="digite seu nome" required> 

    
<label for="sobrenome">sobrenome</label> 
<input type="text" id="sobrenome" required> <br><br> 


<label for="senha"> senha</label>  
<input type="password"  id="senha" placeholder="digite a sua senha" required> <br><br> 


<label for="telefone">numero</label>
<input type="tel" id="telefone" placeholder="digite seu numero" required> <br><br>

<label for="emailusuario">email</label> 
<input type="email" id="emailusuario" placeholder="digite seu email" required> <br><br>

<label for="escolha">escolha uma opção</label>
<select id="escolha">
<option value="masculino">masculino</option>
<option value="feminino">feminino</option>
<option value="outro">outro</option>
</select>



<label for="texto">digite um comentario</label>
<textarea  id="texto"></textarea>
<br><br>
<h4>Anexe uma foto do seu documento</h4>
<input type="file" id="arquivo"> <br><br>

<input type="submit" value="cadastrar usuario"> 

<button><a href="http://127.0.0.1:5500/login.html?">Fazer login</a></button>

</form>

</body>
</html>
